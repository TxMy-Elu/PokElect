<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©Dex Explorer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --primary-color: #ff5350;
      --secondary-color: #3761a8;
      --tertiary-color: #ffcb05;
      --background-color: #f0f2f5;
      --card-background: #ffffff;
      --text-color: #2d3748;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 83, 80, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(55, 97, 168, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(255, 203, 5, 0.05) 0%, transparent 30%);
    }

    .app-container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2.5rem;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .logo-icon {
      font-size: 2.5rem;
      margin-right: 0.5rem;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--secondary-color);
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    .search-container {
      background: var(--card-background);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px var(--shadow-color);
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 1rem;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .search-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--tertiary-color));
    }

    .search-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .search-input-wrapper {
      position: relative;
      flex: 1;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 1.2rem;
    }

    #pokemonName {
      width: 100%;
      padding: 1rem 1rem 1rem 2.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
      outline: none;
      color: var(--text-color);
    }

    #pokemonName::placeholder {
      color: #a0aec0;
    }

    #pokemonName:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(55, 97, 168, 0.2);
    }

    #searchBtn {
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, var(--secondary-color), #5183d5);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #searchBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(55, 97, 168, 0.4);
    }

    #searchBtn:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 2rem;
      width: 100%;
      min-height: 200px;
      transition: all 0.3s ease;
    }

    .pokemon-not-found {
      text-align: center;
      padding: 3rem;
      color: #718096;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .search-container {
        flex-direction: column;
        padding: 1.5rem;
      }

      #searchBtn {
        width: 100%;
        justify-content: center;
      }

      h1 {
        font-size: 2rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #result {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <div class="logo">
        <span class="logo-icon">üîç</span>
        <h1>Pok√©Dex Explorer</h1>
      </div>
      <p class="subtitle">D√©couvrez tous les d√©tails sur vos Pok√©mon pr√©f√©r√©s</p>
    </div>
    
    <div class="search-container">
      <div class="search-input-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" id="pokemonName" placeholder="Entrez le nom d'un Pok√©mon...">
      </div>
      <button id="searchBtn">Rechercher</button>
    </div>
    
    <div id="result"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
